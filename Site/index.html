<div id="map" class="ui bottom attached segment pushable">
    <h3 class="ui header centered">Here you can find any cultural place in Lyon</h3>
    <div id="mapbox">

        <div style="position: absolute;z-index: 100" class="ui left floated segment relative ">
            <div id="navMap">
                <div  class="ui unstackable items">
                    <div  class="item">
                        <div class="ui action input large">
                            <input placeholder="Search..." type="text" >
                            <button class="ui icon button" onclick="reloadSearch()">
                                <i class="search icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="item">
                        <select id="cat" onchange="modifyType()" class="ui dropdown button">
                            <i class="dropdown icon"></i>
                                    <option value="all" class="text">Choose Category</option>
                                    <option value="cinema" class="text">Cinémas</option>
                                    <option value="musee" class="text">Musées</option>
                                    <option value="gallerie" class="text">Galleries d'art</option>
                                    <option value="stade" class="text">Stades</option>
                                    <option value="universite" class="text">Universités</option>
                                    <option value="parc" class="text">Parcs</option>
                                    <option value="ambassade" class="text">Ambassades</option>
                                    <option value="mairie" class="text">Mairies</option>
                        </select>
                    </div>
                    <div class="ui divider"></div>
                    <div class="item">
                        
                    </div>
                </div>

            </div>
        </div>


    </div>
