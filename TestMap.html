	</head>
		
	<body>
		<div id='map' style='width: 700px; height: 500px;'></div>
		

		
		
	</body>
	
	<script>
		  mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZWxpbmsiLCJhIjoiY2pkMXBucjkxMjR5ZjMzbnhjbTFnZmN0cCJ9.0WHyMDjfg7YwuxWx7LPqcw';
